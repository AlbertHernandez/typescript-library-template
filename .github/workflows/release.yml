---
name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  update-library-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.changelog.outputs.tag }}
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
      - name: Create changelog ğŸ“
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5

  release:
    needs: update-library-version
    if: ${{ needs.update-library-version.outputs.tag }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Create major and minor tags ğŸ“
        run: |
          TAG=${{ needs.update-library-version.outputs.tag }}
          major=${TAG%%.*}
          minor=${TAG%.*}

          echo "Current tag $TAG"
          echo "Major version: $major"
          echo "Minor version: $minor"

          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git tag -fa $major -m "Release v${major}"
          git tag -fa $minor -m "Release v${minor}"

          git push -f origin $major
          git push -f origin $minor
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        with:
          npm_token: ${{ secrets.NPM_TOKEN }}
      - name: Publish to NPM ğŸš€
        run: npm publish
