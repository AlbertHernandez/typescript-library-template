---
name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
      - name: Create changelog 📝
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
      - name: Create major and minor tags 📍
        if: steps.changelog.outputs.tag
        run: |
          TAG=${{ steps.changelog.outputs.tag }}
          major=${TAG%%.*}
          minor=${TAG%.*}

          echo "Current tag $TAG"
          echo "Major version: $major"
          echo "Minor version: $minor"

          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git tag -fa $major -m "Release v${major}"
          git tag -fa $minor -m "Release v${minor}"

          git push -f origin $major
          git push -f origin $minor
      - name: Release 🚀
        if: steps.changelog.outputs.tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache Dependencies ⌛️
        if: steps.changelog.outputs.tag
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/release.yml') }}-node-20.9
      - name: Authenticate npm 🔑
        if: steps.changelog.outputs.tag
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Setup Node ⚙️
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies 📥
        if: steps.changelog.outputs.tag
        run: npm ci
      - name: Publish to NPM 🚀
        if: steps.changelog.outputs.tag
        run: npm publish
