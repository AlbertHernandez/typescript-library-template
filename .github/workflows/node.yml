name: Node

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ›¬ Checkout
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: Build typescript
        run: npm run build
      - name: ğŸ’… Lint code
        run: npm run lint
      - name: âœ… Run tests
        run: npm run test
