    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ğŸ“¥
        run: npm ci
      - name: Build typescript ğŸ“¦
        run: npm run build
      - name: Lint code ğŸ’…
