name: '🐢 Node'

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
      - name: Setup Node ⚙️
        uses: ./.github/actions/setup-node
        with:
          version: ${{ matrix.node-version }}
          npm_token: ${{ secrets.NPM_TOKEN }}
      - name: Build typescript 📦
        run: node --run build && find dist/index.js
      - name: Lint code 💅
        run: node --run lint
      - name: Run tests ✅
        run: node --run test

  # Node version before 22.x does not support the node --run command, so we need to use the pnpm command instead.
  build-node-20:
    runs-on: ubuntu-latest
    name: 'Build (20.x)'
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
      - name: Setup Node ⚙️
        uses: ./.github/actions/setup-node
        with:
          version: 20.x
          npm_token: ${{ secrets.NPM_TOKEN }}
      - name: Build typescript 📦
        run: pnpm build:legacy && find dist/index.js
      - name: Lint code 💅
        run: pnpm lint:legacy
      - name: Run tests ✅
        run: pnpm test:legacy
