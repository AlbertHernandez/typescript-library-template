---
name: 'Handle Create RC command'

on:
  repository_dispatch:
    types: [create-rc-command]

jobs:
  create-rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.pull_request.head.ref }}
      - name: Create release candidate 🐣
        uses: ./.github/actions/create-release-candidate
        id: release-candidate
        with:
          branch: ${{ github.event.client_payload.pull_request.head.ref }}
          commit-sha: ${{ github.event.client_payload.pull_request.head.sha }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          pr-number: ${{ github.event.client_payload.pull_request.number }}
      - name: Mark command as done ✅
        uses: peter-evans/create-or-update-comment@v4
        with:
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray
