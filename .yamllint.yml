---

extends: default

ignore: |
  node_modules/

rules:
  line-length:
    ignore: |
      /.github/workflows/*.yaml
      /.github/workflows/*.yml
      /.github/settings.yml
      /.github/actions/setup-node/action.yml
      /.github/actions/create-release-candidate/action.yml
  truthy:
    ignore: |
      /.github/workflows/*.yaml
      /.github/workflows/*.yml
